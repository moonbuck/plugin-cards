{{- $src := cond .IsNamedParams 
  .Get "src"
  (.Get 0 | replaceRE `^[[][^]]*[]][(]([^)]+)[)]` "$1") 
  -}}
  
{{- $attr := cond .IsNamedParams 
 .Get "attr"
 (delimit ($.Params | after 1) " ") 
 -}}
  
{{- if $src -}}

<video playsinline src="{{ $src }}?card-video" {{ $attr }}></video>

{{- end }}
