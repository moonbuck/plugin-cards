# Parameters for styling preview cards
######################################

# Background color applied to .cardify-card
#
BG = 'white'

# Color applied to the last .cardify-card-text element (containing
# the publish date and estimated reading time).
#
TimeDateColor = '#666666'

# Spacing parameters
#
[Spacer]

# Vertical padding applied to .cardify-card-body
#
Y = '1rem'

# Horizontal padding applied to .cardify-card-body
#
X = '1rem'

# Bottom margin applied to .cardify-card-title
#
TitleY = '0.5rem'

# Border style parameters.
#
[Border]

# Width value for the border applied to .cardify-card
#
Width = '1px'

# Color value for the border applied to .cardify-card
#
Color = 'rgba(0,0,0,0.125)'

# border-radius value for .cardify-card
#
Radius = '0.5rem'