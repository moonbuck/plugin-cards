[TwitterOG]
Enable = true
TwitterUsername = ''

[StructuredData]
Enable = true
AuthorName = ''
ProfileURL = ''

[Card.Creation]
QueryMatch = true
HostMatch = false

[Card.HostMatch]
ReadMoreLink = '.read-more'
ListSandbox = '.post-body'
PageSandbox = '#post-body'
URLFilter = '.*.html'
CustomSelector = ''

[Card.Style]
SpacerY = '1rem'
SpacerX = '1rem'
TitleSpacerY = '1rem * 0.5'
BG = 'white'
BorderWidth = '1px'
BorderColor = 'rgba(black, .125)'
BorderRadius = '0.25rem'
InnerBorderRadius = '0.25rem'
TimeDateColor = '#666666'

[Build]
Fingerprint = true
SassOutput = 'compressed'
MinifyScript = true